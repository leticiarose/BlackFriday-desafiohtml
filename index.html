<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Landing page | Black Friday</title>
  <link rel="shortcut icon" href="./assets/img/logo black friday.png" type="img/x-png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <section class="sec">
    <div class="circle"></div>
    <header>
      <a href="#"><img src="./assets/img/logo black friday.png" class="logo"></a>
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="textBox">
        <h1> Black Friday </h1>
        <h2> At√© 80% off</h2>
        <p>
          A collection full of comfortable and light pieces.
        </p>
        <br>
        <div id="newsletter">
          <h3>Newsletter</h3>
          <p>Subscribe to our news letter and get best deals.</p>
          <form id="form">
            <input type="text" placeholder="Your email address..." id="email">
            <button type="submit" value="cadastrar" id="submit"> Cadastrar</button>
          </form>
        </div>
      </div>
      <div class="imgBox">
        <img src="assets/img/casal2.png" class="couple">
      </div>
    </div>
    <ul class="social">
      <li><a href="https://github.com/leticiarose"><img width="40px" src="./assets/img/github.png"></a></li>
      <li><a href="#"><img src="./assets/img/facebook.png"></a></li>
      <li><a href="#"><img src="./assets/img/twitter.png"></a></li>
    </ul>
    <div>
      <ul class="thumb">
        <li>
          <img src="assets/img/women.png"
            onclick="imgSlider('assets/img/women.png'); 
            changeBgColor('#c4c4c4');
            changeCircleColor('linear-gradient(90deg, rgba(255,0,14,1) 0%, rgba(195,28,28,1) 53%, rgba(163,29,29,1) 83%)')">
        </li>
        <li>
          <img src="assets/img/men.png"
            onclick="imgSlider ('assets/img/men.png'); 
            changeBgColor('#c4c4c4');
            changeCircleColor('linear-gradient(90deg, rgba(255,0,14,1) 0%, rgba(176,32,32,1) 51%, rgba(153,35,35,1) 84%)')">
        </li>
      </ul>
    </div>
  </section>
</body>

<script src="js/script.js"></script>

</html>
